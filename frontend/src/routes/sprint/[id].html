<div class='content'>
  {@html post.html}

<style>
</style>

<script>
  export default {
    async preload({ params, query }) {
      const res = await this.fetch(`sprint/${params.id}.json`);
      const data = await res.json();

      if (res.status === 200) {
        return { post: data };
      } else {
        this.error(res.status, data.message);
      }
    }
  };
</script>
